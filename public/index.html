<!DOCTYPE html>
<html>
  <head>
    <title>Brand Experience PWA</title>
    <link rel="manifest" href="manifest.json" />
    <link rel="stylesheet" href="./styles.css" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, shrink-to-fit=no"
    />
    <style>
      @supports (-webkit-touch-callout: none) {
        body {
          -webkit-user-select: none;
          user-select: none;
        }
      }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
  </head>
  <body>
    <div class="particle-container"></div>
    <div class="container">
      <div class="gradient-background"></div>

      <button id="startBtn" class="game-btn neon-pulse">
        <span class="btn-text">üéÆ START EXPERIENCE</span>
      </button>

      <div id="gameContainer" class="hidden">
        <!-- Jugador 1 -->
        <div class="player-section player-1">
          <div id="logo1" class="logo-base floating"></div>
          <div class="hud futurist-ui">
            <div class="hud-item">
              ‚è≥ <span id="timer1">10</span>s
              <div class="hud-line"></div>
            </div>
            <div class="hud-item">
              üíñ <span id="tapsCount1">0</span>/<span id="tapsTotal">30</span>
              <div class="hud-line"></div>
            </div>
          </div>
          <div class="progress-container glow">
            <div id="progress-bar1" class="progress-bar"></div>
          </div>
        </div>

        <!-- Jugador 2 -->
        <div class="player-section player-2">
          <div id="logo2" class="logo-base floating"></div>
          <div class="hud futurist-ui">
            <div class="hud-item">
              ‚è≥ <span id="timer2">10</span>s
              <div class="hud-line"></div>
            </div>
            <div class="hud-item">
              üíñ <span id="tapsCount2">0</span>/<span id="tapsTotal">30</span>
              <div class="hud-line"></div>
            </div>
          </div>
          <div class="progress-container glow">
            <div id="progress-bar2" class="progress-bar"></div>
          </div>
        </div>
      </div>

      <div id="resultMessage" class="result-container"></div>

      <button id="restartBtn" class="game-btn hidden hologram-effect">
        <span class="btn-text">üîÑ TRY AGAIN</span>
      </button>
    </div>
    <script src="app.js"></script>
  </body>
</html>
