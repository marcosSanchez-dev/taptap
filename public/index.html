<!DOCTYPE html>
<html>
  <head>
    <title>Brand Experience PWA</title>
    <link rel="manifest" href="manifest.json" />
    <link rel="stylesheet" href="./styles.css" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, shrink-to-fit=no"
    />
    <style>
      @supports (-webkit-touch-callout: none) {
        body {
          -webkit-user-select: none;
          user-select: none;
        }
      }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
  </head>
  <body>
    <!-- Modificaciones en el HTML -->
    <div class="particle-container"></div>
    <div class="container">
      <div class="gradient-background"></div>

      <button id="startBtn" class="game-btn neon-pulse">
        <span class="btn-text">üéÆ START EXPERIENCE</span>
      </button>

      <div id="gameContainer" class="hidden">
        <div id="logo" class="logo-base floating"></div>
        <div class="particle-emitter"></div>

        <div class="progress-container glow">
          <div id="progress-bar" class="progress-bar"></div>
        </div>

        <div class="hud futurist-ui">
          <div class="hud-item">
            ‚è≥ <span id="timer">30</span>s
            <div class="hud-line"></div>
          </div>
          <div class="hud-item">
            üíñ <span id="tapsCount">0</span>/<span id="tapsTotal">10</span>
            <div class="hud-line"></div>
          </div>
        </div>
      </div>

      <div id="resultMessage" class="result-container"></div>

      <button id="restartBtn" class="game-btn hidden hologram-effect">
        <span class="btn-text">üîÑ TRY AGAIN</span>
      </button>
    </div>
    <script src="app.js"></script>
  </body>
</html>
