<!DOCTYPE html>
<html>
  <head>
    <title>Brand Experience PWA</title>
    <link rel="manifest" href="manifest.json" />
    <link rel="stylesheet" href="./styles.css" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, shrink-to-fit=no"
    />
    <style>
      @supports (-webkit-touch-callout: none) {
        body {
          -webkit-user-select: none;
          user-select: none;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <button id="startBtn" class="game-btn">START GAME</button>

      <div id="gameContainer" class="hidden">
        <div id="logo" class="logo-base"></div>
        <div class="progress-container">
          <div id="progress-bar" class="progress-bar"></div>
        </div>
        <div class="hud">
          <div>Tiempo: <span id="timer">30</span>s</div>
          <div>
            Taps: <span id="tapsCount">0</span>/<span id="tapsTotal">10</span>
          </div>
        </div>
      </div>
      <div id="resultMessage"></div>
      <button id="restartBtn" class="game-btn hidden">REPLAY</button>
    </div>
    <script src="app.js"></script>
  </body>
</html>
